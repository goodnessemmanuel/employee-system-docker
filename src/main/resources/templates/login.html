<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Basic Employee System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link th:href="@{/images/employee-favicon.ico}" rel="icon" type="image/icon">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{asset/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{asset/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{asset/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{asset/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{asset/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{asset/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{asset/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{asset/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{asset/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{asset/css/login.css}">
    <!--===============================================================================================-->
    <style>
    </style>
</head>
<body>

<div class="limiter">
    <div class="container-login100" th:style="'background: url(' + @{/images/login_background1.jpg} + ');' ">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Authenticate
				</span>
            <form action="#" th:action="@{/login}" th:object="${admin}" method="post" class="login100-form validate-form p-b-33 p-t-5">
                <div class="form-group d-flex justify-content-center">
                    <th:block th:if="${invalidAdmin eq true}">
                        <span class="pt-3 text-danger">Invalid admin authentication*</span>
                    </th:block>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Enter username">
                    <input th:field="*{userName}" class="input100" type="text" name="username" placeholder="User name">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input th:field="*{password}" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button type="submit" class="login100-form-btn">
                        Login
                    </button>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <p class="pt-3" style="color: #2b7a78;">
                        <strong>Basic Employee Management System &trade;</strong>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script th:src="@{asset/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{asset/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{asset/vendor/bootstrap/js/popper.js}"></script>
<!--===============================================================================================-->
<script th:src="@{asset/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{asset/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{asset/vendor/daterangepicker/moment.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{asset/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{asset/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{js/login.js}"></script>

</body>
</html>
